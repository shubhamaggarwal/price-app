{% extends "base.html" %}
{% block content %}
<div class="page-header">
    <h1>Store <small> {{store.name}}</small></h1>
</div>
<p>All URLs in this store start with <a href="{{store.url_prefix}}">{{store.url_prefix}}</a></p>
{% if session['email'] in config.ADMINS%}

    <div class="panel panel-default">
        <div class="panel-body">
                <a class="btn btn-danger" role="button" href={{url_for('stores.delete_store',store_id=store._id)}}>
                    Permanently delete store
                </a>
                <a class="btn btn-warning" role="button" href={{url_for('stores.edit_store',store_id=store._id)}}>
                    Edit store
                </a>
        </div>
    </div>
{%endif%}
{% endblock %}
