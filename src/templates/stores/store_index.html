{% extends "base.html" %}
{% block content %}
<div class="page-header">
    <h1>Stores <small>list of supported stores</small></h1>
</div>
{% for store in stores %}
    <div class="list-group">
        <a href={{url_for('stores.show_store',store_id=store._id)}} class="list-group-item">
            <h4 class="list-group-item-heading">{{store.name}}</h4>
            <p class="list-group-item-text">All URLs in this store start with <strong>{{store.url_prefix}}</strong></p>
        </a>
    </div>
{% endfor %}
{% if session['email'] in config.ADMINS%}
    <a class="btn btn-primary" href="{{url_for('stores.create_store')}}"><span class="glyphicon glyphicon-plus"></span> Add a new Store</a>
{%endif%}
{% endblock %}
