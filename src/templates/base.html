<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% include 'html_dependencies.html' %}
</head>
<body>


<nav class="navbar navbar-inverse">
  <div class="container">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
      <a class="navbar-brand" href="/">@canoodle</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
            <li><a href={{url_for('stores.index')}}>Stores</a></li>
        </ul>
        {%if session['email']%}
            <ul class="nav navbar-nav navbar-right">
                <li><a href={{url_for('users.user_alerts')}}><span class="glyphicon glyphicon-user"></span> Your Alerts</a></li>
                <li><a href={{url_for('users.user_logout')}}><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
            </ul>
        {%else%}
            <ul class="nav navbar-nav navbar-right">
                <li><a href={{url_for('users.user_login')}}><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                <li><a href={{url_for('users.user_register')}}><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            </ul>
        {%endif%}
    </div>
  </div>
</nav>

<div class="content container">
    {% block content %}
    {% endblock %}
</div>


</body>
</html>
